services:
  - type: web
    name: ppm-saas-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements-simple.txt
    startCommand: uvicorn simple_server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      # Minimal environment for simple server
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"