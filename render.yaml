services:
  - type: web
    name: orka-ppm-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && python simple_server.py"
    plan: starter
    region: frankfurt
    branch: main
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
    preDeployCommand: "echo 'Starting deployment...'"