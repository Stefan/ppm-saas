services:
  - type: web
    name: orka-ppm-backend
    env: python
    runtime: python
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: "cd backend && SKIP_PRE_STARTUP_TESTS=true uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2 --log-level warning"
    plan: starter
    region: frankfurt
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHON_VERSION
        value: 3.11
      - key: SKIP_PRE_STARTUP_TESTS
        value: true
      - key: ENVIRONMENT
        value: production
      - key: WORKERS
        value: 2
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.x.ai/v1
      - key: OPENAI_MODEL
        value: grok-4-1-fast-non-reasoning
      - key: USE_LOCAL_EMBEDDINGS
        value: true
    autoDeploy: true
    preDeployCommand: "echo 'Starting optimized deployment...'"